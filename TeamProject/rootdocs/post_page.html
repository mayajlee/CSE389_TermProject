<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Page</title>
</head>
<body>
    <h1>POST Page</h1>

    <p>This page handles POST requests.</p>

    <form  action="/handle_post.html" method="post">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" required>
        <br>

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput" required>
        <br>

        <label for="dobInput">Date of Birth:</label>
        <input type="date" id="dobInput" name="dobInput" required>
        <br>

        <label for="phoneInput">Phone Number:</label>
        <input type="tel" id="phoneInput" name="phoneInput" required>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
