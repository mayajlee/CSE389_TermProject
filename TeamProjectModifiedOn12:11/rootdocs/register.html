<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Page</title>
</head>
<body>
    <div class="text-center border-[#2E4057] border-[20px] m-[20%] min-w-[500px] ">
        <h2 class="text-3xl my-[15px]">Register</h2>
        <form action="http://localhost:8080/register" method="post">
            <label class="my-[10px]" for="name">Userame:</label>
            <input class="my-[10px] border-[1px] border-[#2E4057] p-[5px] rounded-full" type="text" id="name" name="name" required>
            <br>
            <label class="my-[10px]" for="password">Password:</label>
            <input class="my-[10px] border-[1px] border-[#2E4057] p-[5px] rounded-full"type="password" id="password" name="password" required>
            <br>
            <input class = "bg-[#2E4057] px-[30px] py-[10px] rounded-full text-white mb-[10px] p-[5px]" type="submit" value="Register">
        </form>
</body>
</html>
